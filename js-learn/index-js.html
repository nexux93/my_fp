    <style>

            display: block;
        }

        .sucsess {
            border: green solid 2px;
        }

        .denied {
            border: red solid 2px;
        }

<body id="body">

<label for="names">Имя
    <input id="names" type="text" min="1">

</label>

</label>

</label>

</label>
<input id="submit" type="button" value="Отправить">
